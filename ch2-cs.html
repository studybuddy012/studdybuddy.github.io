
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English - Study Buddy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0f1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 20px 40px;
      background-color: #1f1f1f;
      border-bottom: 2px solid #00ffc3;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-title {
      color: #00ffc3;
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .home-button {
      background-color: transparent;
      border: 2px solid #00ffc3;
      color: #00ffc3;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .home-button:hover {
      background-color: #00ffc3;
      color: #1f1f1f;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 50px 30px 30px;
      text-align: center;
    }

    .tagline {
      font-size: 18px;
      color: #00ffc3;
      text-shadow: 0 0 4px #00ffc3;
      margin-bottom: 30px;
      max-width: 700px;
    }

    .button-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 30px;
  gap: 20px;
}


    .subject-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #1c1f26;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-decoration: none;
    }

    .subject-btn:hover {
      background: #00ffc3;
      color: #0f1117;
      transform: scale(1.05);
    }

    footer {
      background: #1f1f1f;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  .iframe-wrapper {
    width: 90vw;          /* 90% of viewport width */
    max-width: 800px;     /* max limit for big screens */
    aspect-ratio: 3 / 4;  /* height adjusts automatically */
    margin: auto;
    position: relative;
  }

  .iframe-wrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
  }




  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1 class="page-title">Computer Science: Number System</h1>
      <a href="index.html" class="home-button">Home</a>
    </div>
  </header>

 <main>

<iframe

  frameborder="0" 
  scrolling="yes"
  allowfullscreen>
</iframe>
  </div>
</main>

</body>
</html>
